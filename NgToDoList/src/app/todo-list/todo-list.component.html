<p>
  todo-list works!
</p>

<div>
  <input type="text"
  placeholder="What needs to be done"
  autofocus
  (keyup.enter)="addTodo($event.target)">
</div>

<!--List_Start-->
<div *ngIf="getList().length">
  <ul>
    <li *ngFor="let item of getList()">
      <div>
        <input type="checkbox">
        <label>{{ item }}</label>
        <button>&times;</button>
      </div>
    </li>
  </ul>
</div>
<!--List_End-->
